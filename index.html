<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meghana's Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('./bg1.jpg');
      background-size: cover;
      margin-top: 100px;
      margin-left: 100px;
      margin-right: 100px;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    nav {
      background-color: rgba(237, 230, 230, 0.7);
      padding: 10px 20px;
      margin-left: 100px;
      margin-right: 50px;
      text-align:right;
    }

    nav a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff4081;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      background-color: rgba(232, 229, 229, 0.6);
      margin: 20px;
      border-radius: 15px;
    }

    .left, .right {
      flex: 5 5 300px;
      padding: 50px;
    }

    .left h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .about-button,
    .contact-buttons button {
      padding: 10px 20px;
      background-color: #050505;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .about-button:hover,
    .contact-buttons button:hover {
      background-color: #eeebec;
    }

    .about-text {
      display: none;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
      color: white;
    }

    .contact-buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .right img {
      width: 50%;
      max-width: 200px;
      border-radius: 500px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <nav>

      <button class="about-button" onclick="toggleAbout()">About Me</button>
      <div class="about-text" id="aboutText">
        I am a good student with a passion for learning and growing. I enjoy working on projects, improving my skills, and contributing positively in any environment I am in.
      </div>

      </div>
    </div>

    <div class="right">
      <img src="./image.png" alt="Meghana">

  </div>

  <script>
    function toggleAbout() {
      var about = document.getElementById("aboutText");
      if (about.style.display === "block") {
        about.style.display = "none";
      } else {
        about.style.display = "block";
      }
    }
